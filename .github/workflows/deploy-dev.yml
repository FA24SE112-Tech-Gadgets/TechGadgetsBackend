name: Deploy Dev

on:
    push:
        branches: ["dev"]

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker image and push
              run: docker buildx build . --file WebApi/Dockerfile --tag techgadget/techgadget-dev --push

            - name: Setup SSH Keys
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploy to EC2 (Deploy Server)
              run: |
                  ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP_DEV }} << EOF
                  
                     # Pull the latest image
                    sudo docker pull techgadget/techgadget-dev

                    # Stop and remove existing container if it exists
                    sudo docker stop techgadget-dev || true
                    sudo docker rm techgadget-dev || true

                    # Run the new container
                    sudo docker run -e ASPNETCORE_ENVIRONMENT=Development -d --hostname host-techgadget-dev --name techgadget-dev --network my_network -p 5000:8080 techgadget/techgadget-dev

                    # Clean up dangling images
                    sudo docker image prune -af
                  EOF
